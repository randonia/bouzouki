<!doctype html>
<html class="grid">
<head>
  <title>Bouzouki</title>
  <link rel="stylesheet" type="text/css" href="styles/sheet.css" />
  <script type="text/javascript" src="scripts/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="scripts/geohash.js"></script>
  <script type="text/javascript" src="scripts/g_maps.js"></script>
  <script type="text/javascript" src="scripts/bouzouki.js"></script>
</head>
<body>
  <section class="section-form">
    <div id="lat-lon-div">
      <form id="lat-lon-form" class="lat-lon-form" action="javascript:on_lat_lon_form_submit();">
	Latitude: <input type="text" id="latitude" />
	Longitude: <input type="text" id="longitude" />
	<input type="submit" value="Go to location" />
      </form>
    </div>
    <div id="hashtag-div" style="padding-top:10px">
      <form id="hashtag-search-form" class="lat-lon-form" action="javascript:on_hashtag_form_submit();">
	Enter hashtags to search:<input type="text" id="hashtags" />

	<input type="submit" value="Filter #hashtags" />
	<input type="reset" value="Clear Filter" onClick="javascript:on_hashtag_form_reset();"/>
	Local only? <input type="checkbox" id="checkbox-local-only" label="Local Results Only" value="false"/>
	<br>
	<em style="font-size: 0.8em">Enter as many hashtags as you would like, including the '#' symbol, separated by spaces or commas. Non-hashtags are filtered out</em>
      </form>
    </div>
  </section>
  <section class="section-main">
    <div id="map" class="map"><img src="images/map_placeholder.PNG" width="700px"></img></div>
    <div id="feed" class="feed">
	<ul id="feed-list">
	</ul>
      </div>
    </div>
  </section>
  <section>
    <p id="footer" class="footer"></p>
  </section>
<script async defer
	  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgyJo-T6FO15ipzT2ohhHXEmb_CGg1DBU&callback=init_map">
  </script>
</body>
</html>
